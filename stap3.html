    <title>Mini Facebook Feed - Dark Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #18191A;
            color: #E4E6EB;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #242526;
            color: #E4E6EB;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .feed {
            max-width: 600px;
            margin: 20px auto;
        }
        .post {
            background-color: #242526;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header-text {
            display: flex;
            flex-direction: column;
        }
        .name {
            font-weight: bold;
            font-size: 16px;
        }
        .date {
            font-size: 12px;
            color: #B0B3B8;
        }
        .post-content {
            font-size: 15px;
            margin-bottom: 10px;
        }
        .post img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        .post-actions {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            border-top: 1px solid #3A3B3C;
            padding-top: 10px;
        }
        .action-btn {
            color: #B0B3B8;
            font-weight: bold;
            cursor: pointer;
        }
        .action-btn:hover {
            color: #2D88FF;
        }
    </style>
</head>
