
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Waarheidspoort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: auto;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Kies het juiste audiofragment om de code voor het volgende onderdeel te kraken. </h1>
        <audio controls>
        deepfakeleraren.mp4
        
        </audio>

        <h1>Voer de Waarheidscode in</h1>
        <p>Alleen de juiste code opent de poort naar de waarheid.</p>
        <input type="text" id="codeInput" placeholder="Voer code in">
        <br>
        <button onclick="checkCode()">Open Poort</button>
        <p id="message" style="color:red; font-weight:bold;"></p>
    </div>

    <script>
       
function checkCode() {
            const allowedCodes = ["778", "628"]; // Voeg hier extra codes toe
            const userCode = document.getElementById("codeInput").value.trim();

            if (allowedCodes.includes(userCode)) {
                window.location.href = "stap3.html"; // Pagina met felicitatie
            } else {
                document.getElementById("message").textContent = "Fout! Probeer opnieuw.";
            }
        }

    </script>
</body>
</html>
